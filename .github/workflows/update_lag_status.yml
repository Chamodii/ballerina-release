name: Update Dependency Version in Pipeline

on:[push]


jobs:
  update-lang-version:
    name: Update Ballerina Lang Version
    if: github.repository_owner == 'Chamodii'
    runs-on: ubuntu-latest
    steps:
      -   name: Checkout Repository
          uses: actions/checkout@v2

      -   name: Setup Python
          uses: actions/setup-python@v2
          with:
            python-version: '3.x'

      -   name: Install Python Packages
          run: |
            pip install requests
            pip install retry
            pip install PyGithub


      -   name: Update Ballerina Language Version
          run: |
            python dependabot/update_lag_status.py
          env:
            packageUser: ${{ secrets.BALLERINA_RELEASE_USERNAME }}
            packagePAT: ${{ secrets.BALLERINA_RELEASE_TOKEN }}
            packageEmail: ${{ secrets.BALLERINA_RELEASE_EMAIL }}
            